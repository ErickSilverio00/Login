<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="container">
            <img src="./assets/side-image.jpg" alt="">
        </div>
        <div class="marca">
            <img src="./assets/logo.svg" alt="">
        </div>
    </header>

    <main>
        <div class="login">

            <div class="fazer-login">
                <div class="porta">
                    <img src="./assets/porta.svg" alt="">
                </div>
                <div class="primeira-linha">
                    <h1>Faça seu login</h1>
                </div>
            </div>
                <div class="descricao">
                    <p>Entre com suas informações de cadastro.</p>
                </div>

            <div class="email">
                <div class="frase1">
                    <span>E-mail</span>
                </div>  
                <div class="digitar-email">
                    <input type="email" name="usuario" id="usuario" placeholder="Digite seu e-mail">
                </div>
            </div>

            <div class="senha">
                <div class="frase2">
                    <span>Senha</span>
                </div>
                <div class="digitar-senha">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
            </div>

            <div class="checkbox">
                <div class="confirmar">
                    <input type="checkbox" name="checkbox" id="checkbox"><p>Lembre-me</p> 
                </div>

            <div class="esquecer">
                <span>Esqueci minha senha</span>
            </div>
        </div>

            <div class="entrar">
                <button>ENTRAR</button>
            </div>

            <div class="nao-tem">
                <p>Não tem uma conta? <span>Registre-se</span></p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
